<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jetblue</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="https://cdn.flashtalking.com/frameworks/js/gsap/latest/TweenMax.min.js"></script>
		
		<script type="text/javascript" src="main.js" defer></script>
	</head>
	<body onload="init()">
		<div id="container">
			<!-- <img src="./images/frame3.png" style="position: absolute; top: 0px; left: 0px; z-index: 111; opacity: .5; width: 300px; height: 250px;" alt=""> -->
			<img src="./images/bg.jpg" class="full-width" alt="">
			
			<div id="copy01" class="hidden copy">
				Your first checked<br>bag flies free
			</div>
			<div id="copy02" class="hidden copy">
				with the JetBlue<br>Plus Card.
			</div>
			<img src="./images/card.png" class="first-card" alt="">

			<div class="legal">
				<span id="legal1">Terms Apply</span>
			</div>

			<img src="./images/logo.svg" id="logo">
      
			<div id="endframe" class="">
				<div id="orange-bar"></div>
				<div id="endframe_headline">
					Jet better with the<br><span>JetBlue Plus Card.</span>
				</div>
				<div id="card_animation">
					<div id="card"></div>
					<div id="shine"></div>
				</div>
				<div id="terms">Terms Apply</div>
				<div id="cta">Apply Now</div>
				<img src="./images/logo-blue.svg" id="logoBlue">
			</div>

      
		</div>
    <div id="default_exit"></div>
		<!-- 
			Flashtalking HTML5 API Documentation:
			https://flashtalkingsupport.zendesk.com/hc/en-us/articles/360000616047-Class-FT  
		-->
		<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
	</body>
</html>
